        * {

        }
        
        body {

        }
        
        .tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: bold;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
            background: #27272a;
            color: #c084fc;
            border: none;
        }
        
        .tab-btn:hover {
            background: #3f3f46;
        }
        
        .tab-btn.active {
            background: #7e22ce;
            color: white;
        }
        
        .tour-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .card {
            background: #09090b;
            border: 1px solid #7e22ce;
            border-radius: 1.5rem;
            padding: 1.5rem;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(126, 34, 206, 0.4);
        }
        
        .card-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .location, .date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .location {
            color: #c084fc;
            font-size: 1.25rem;
        }
        
        .date {
            color: #d4d4d8;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: #7e22ce;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background: #9333ea;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal {
            background: #09090b;
            border: 1px solid #7e22ce;
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            transform: scale(0.7);
            transition: transform 0.3s;
        }
        
        .modal-overlay.active .modal {
            transform: scale(1);
        }
        
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #c084fc;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        .sold-out {
            color: #ef4444;
            font-weight: bold;
            font-size: 1.25rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
        }
        
        .telegram-link {
            color: #c084fc;
            text-decoration: underline;
            font-size: 1.25rem;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        
        .telegram-link:hover {
            color: white;
        }
        
        .subscribe {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .subscribe h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        
        .subscribe-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .subscribe-form {
                flex-direction: row;
            }
        }
        
        .email-input {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background: #27272a;
            color: white;
            border: 1px solid #7e22ce;
            flex-grow: 1;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

    <!-- Модальное окно -->
    <div class="modal-overlay" id="modal">

            <p id="modal-price" style="color: #c084fc; margin: 1rem 0;">Цена: 2100₽</p>
            <button class="btn" id="confirm-btn">Купить билеты</button>
            <p id="sold-out" class="sold-out hidden">SOLD OUT 😢</p>
        </div>
    </div>
    
    <script>
        // JavaScript код
        document.addEventListener('DOMContentLoaded', function() {
            // Переключение табов
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Удаляем активный класс у всех кнопок
                    tabBtns.forEach(b => b.classList.remove('active'));
                    // Добавляем активный класс текущей кнопке
                    btn.classList.add('active');
                    
                    // Скрываем все табы
                    tabContents.forEach(content => content.classList.add('hidden'));
                    // Показываем нужный таб
                    const tabId = btn.getAttribute('data-tab') + '-content';
                    document.getElementById(tabId).classList.remove('hidden');
                });
            });
            
            // Модальное окно
            const modal = document.getElementById('modal');
            const closeModalBtn = document.getElementById('close-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalPrice = document.getElementById('modal-price');
            const confirmBtn = document.getElementById('confirm-btn');
            const soldOutText = document.getElementById('sold-out');
            const buyBtns = document.querySelectorAll('.buy-btn');
            
            let currentCity = '';
            const soldOutCities = {};
            
            buyBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentCity = btn.getAttribute('data-city');
                    modalTitle.textContent = `${currentCity} — Билеты`;
                    
                    // Сбрасываем состояние модального окна
                    confirmBtn.style.display = 'block';
                    soldOutText.classList.add('hidden');
                    
                    // Показываем модальное окно
                    modal.classList.add('active');
                });
            });
            
            closeModalBtn.addEventListener('click', () => {
                modal.classList.remove('active');
            });
            
            confirmBtn.addEventListener('click', () => {
                // Помечаем город как проданный
                soldOutCities[currentCity] = true;
                
                // Показываем сообщение о продаже
                confirmBtn.style.display = 'none';
                soldOutText.classList.remove('hidden');
                
                // Обновляем кнопку на главной странице
                document.querySelectorAll('.buy-btn').forEach(btn => {
                    if (btn.getAttribute('data-city') === currentCity) {
                        btn.textContent = 'SOLD OUT';
                        btn.style.backgroundColor = '#ef4444';
                        btn.style.cursor = 'not-allowed';
                    }
                });
                
                // Через 2 секунды закрываем модальное окно
                setTimeout(() => {
                    modal.classList.remove('active');
                }, 2000);
            });
            
            // Закрытие модального окна при клике на оверлей
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
            
            // Обработка формы подписки
            const subscribeForm = document.querySelector('.subscribe-form');
            subscribeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = subscribeForm.querySelector('input').value;
                alert(`Спасибо за подписку, ${email}! Мы сообщим вам о новых событиях.`);
                subscribeForm.querySelector('input').value = '';
            });
        });
    </script>
